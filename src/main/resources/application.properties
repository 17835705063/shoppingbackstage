#修改项目端口
server.port=80
#项目访问路径
server.servlet.context-path=/shoppingbackstage
#<!----------------------------springmvc相关jsp配置--------------------------------------------------->
#访问jsp页面的前缀和后缀
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
#热布署
server.servlet.jsp.init-parameters.development=true

#<!----------------------------------------- spring数据源配置 ------------------------------------->
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shop?serverTimezone=UTC&characterEncoding=utf-8  
spring.datasource.username=root
spring.datasource.password=root

#mybatis自定义别名,只要resultType为这个包下的实体类，就都可以直接用类名来代替全限定名
mybatis.type-aliases-package=com.hyxy.entity